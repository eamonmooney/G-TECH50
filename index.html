 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>G-Tech 50</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    .navbar {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      background-color: #000000;
      width: 100%;
      position: fixed;
      top: 0; 
      left: 0;
      z-index: 1000;
      padding: 0 20px;
    }

    .logo {
      flex: 1;
    }

    .nav-links {
      display: flex;
      gap: 10px;
    }

    .navbar a {  
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #201c1c;
    }

    .material-icons {
      color: white; 
      font-size: 24px;
    }

    .icon-container {
      flex: 1; 
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 5px; 
      margin-right: 20px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #201c1c;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .search-bar input[type="text"] {
      background-color: transparent;
      border: none;
      color: white;
      outline: none;
      padding: 5px;
      font-size: 16px;
      width: 120px; 
    }

    .search-bar .material-icons {
      color: white;
      cursor: pointer;
      font-size: 24px;
    }

    .search-bar input[type="text"]::placeholder {
      color: #aaa; 
    }

    .search-results {
      margin-top: 70px;
      padding: 10px;
      background-color: #201c1c;
      color: white;
      border-radius: 5px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-results a {
      display: block;
      margin-bottom: 5px;
      padding: 10px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #333;
    }

    .search-results a:hover {
      background-color: #333333;
    }

    .search-results a:last-child {
      border-bottom: none;
    }
    .dropdown {
      position: relative;
      margin-top: 15px; 
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #201c1c;
      padding: 10px;
      width: 600px;
      border-radius: 5px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .dropdown:hover .dropdown-content {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .dropdown-content a {
      color: white;
      width: 100px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      text-align: center;
      background-color: #201c1c;
      border-radius: 5px;
    }

    .dropdown-content a:hover {
      background-color: #333333;
    }
  </style>
</head>

<body>
  
  <div class="navbar">
    <div class="logo">
      <a href="Home">Logo</a>
    </div>

    <div class="nav-links">
      <a href="Home.html">Home</a>

      

      <div class="dropdown">
        <a href=#>Categories</a>

        <div class="dropdown-content">
          <a href="Mice">Mice</a>
          <a href="Monitors">Monitors</a>
          <a href="Headphones">Headphones</a>
          <a href="Keyboards">Keyboards</a>
          <a href="Mousepads">Mousepads</a>
          
        </div>

      </div>
      <a href="AboutUs.html">About Us</a>
      <a href="Support.html">Support</a>
    </div>

    <div class="icon-container">
        
        <div class="search-bar">
          <input type="text" id="searchBar" placeholder="Search...">
          <i class="material-icons" id="searchButton">search</i>
        </div>

        <a href="profile.html"><i class="material-icons">account_circle</i></a>
        <a href="basket.html"><i class="material-icons">shopping_basket</i></a>
    </div>
  </div>

  <div id="searchResults" class="search-results" style="display: none;"></div>

  <script>
    
    const data = [
      { name: "Mice", url: "Mice.html" },
      { name: "Monitors", url: "Monitors.html" },
      { name: "Headphones", url: "Headphones.html" },
      { name: "Keyboards", url: "Keyboards.html" },
      { name: "Mousepads", url: "Mousepads.html" },
      
    ];

    
    const searchBar = document.getElementById("searchBar");
    const searchButton = document.getElementById("searchButton");
    const searchResults = document.getElementById("searchResults");

    function searchItems(query) {
      
      const lowerQuery = query.toLowerCase();
      
      
      const results = data.filter(item => item.name.toLowerCase().includes(lowerQuery));

      
      searchResults.innerHTML = results.length
        ? results.map(item => `<a href="${item.url}">${item.name}</a>`).join('')
        : '<div>No results found</div>';

      searchResults.style.display = query ? 'block' : 'none';
    }

    
    searchBar.addEventListener("input", () => searchItems(searchBar.value));
    searchButton.addEventListener("click", () => searchItems(searchBar.value));
  </script>
</body>
</html>
