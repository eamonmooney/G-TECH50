    <script>
        function validateForm() {
          var firstName = document.getElementById("firstName").value;
          var description = document.getElementById("description").value;
          var email = document.getElementById("email").value;
          var confirmEmail = document.getElementById("confirmEmail").value;
          var phoneNumber = document.getElementById("phoneNumber").value;
          var contactMethod = document.querySelector('input[name="contactMethod"]:checked').value;
          var date = new Date(document.getElementById("date").value);
          var currentDate = new Date();
          
          // Check if date is at least 1 day in the future
          if (!checkDate(date, currentDate)) {
            return false;
          }
          
          // Check if email matches confirmation email
          if (!checkEmails(email, confirmEmail)) {
            return false;
          }
          
          // Display summary
          var summary = "First Name: " + firstName + "\n" +
                        "Description: " + description + "\n" +
                        "Email: " + email + "\n" +
                        "Phone Number: " + phoneNumber + "\n" +
                        "Preferred Contact Method: " + contactMethod + "\n" +
                        "Project Date: " + date.toDateString();
          alert(summary);
          return true;
        }
        
        function checkDate(date, currentDate) {
          if (date <= currentDate) {
            alert("Please select a date at least 1 day in the future.");
            return false;
          }
          return true;
        }
        
        function checkEmails(email, confirmEmail) {
          if (email !== confirmEmail) {
            alert("Emails do not match.");
            return false;
          }
          return true;
        }
        </script>
