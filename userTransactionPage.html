<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transaction Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/Externalmade/favicon.png">

    <style>
        .navbar {
            display: flex;
            align-items: center;
            background-color: #000000;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 0 10px;
            height: 55px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .logo-image {
            width: 100px;
            height: auto;
            object-fit: contain;
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex: 1;
            margin-left: 275px;
            margin-right: 50px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #201c1c;
        }

        .material-icons {
            color: white;
            font-size: 24px;
        }

        .icon-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-right: 30px;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-left: auto;
            padding-right: 10px;
        }

        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .mobile-nav-links {
            display: none;
            flex-direction: column;
            background-color: #000000;
            position: fixed;
            top: 55px;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .mobile-nav-links a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            text-align: center;
        }

        .mobile-nav-links a:hover {
            background-color: #201c1c;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }

            .mobile-nav-links.active {
                display: flex;
            }
        }

        body {
            margin-top: 80px;
        }

        .transaction-table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .transaction-table th,
        .transaction-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .transaction-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .filter-container {
            width: 90%;
            margin: 20px auto;
            text-align: right;
        }

        .filter-container input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="file:///C:/Users/tobia/Downloads/g-tech50%20logo.png" alt="Logo" class="logo-image">
        </div>

        <div class="nav-links">
            <a href="Transactions.html">Transactions</a>
            <a href="Users.html">Users</a>
            <a href="Inventory.html">Inventory</a>
            <a href="Reviews.html">Reviews</a>
            <a href="Tickets.html">Tickets</a>
        </div>

        <div class="icon-container">
            <a href="profile.html"><i class="material-icons">account_circle</i></a>
        </div>

        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="mobile-nav-links" id="mobileNavLinks">
        <a href="Transactions.html">Transactions</a>
        <a href="Users.html">Users</a>
        <a href="Inventory.html">Inventory</a>
        <a href="Reviews.html">Reviews</a>
        <a href="Tickets.html">Tickets</a>
    </div>


    <div class="filter-container">
        <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Search for transactions...">
    </div>

    <!-- Transaction Table -->
    <table class="transaction-table" id="transactionTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>User Type</th>
                <th>Date</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        // Function to filter the table based on search input
        function filterTable() {
            // Get the input
            var input = document.getElementById("filterInput");
            // Convert to lowercase
            var filter = input.value.toLowerCase();
            // Get table
            var table = document.getElementById("transactionTable");
            // Get all rows
            var tr = table.getElementsByTagName("tr");

            // Loop through all table rows (but not the header)
            for (var i = 1; i < tr.length; i++) {
                // Get the values for that row
                var tdOrderID = tr[i].getElementsByTagName("td")[0];
                var tdUserID = tr[i].getElementsByTagName("td")[1];
                var tdUserType = tr[i].getElementsByTagName("td")[2];
                var tdDate = tr[i].getElementsByTagName("td")[3];
                var tdProduct = tr[i].getElementsByTagName("td")[4];;
                var tdAmount = tr[i].getElementsByTagName("td")[5];
                var tdStatus = tr[i].getElementsByTagName("td")[6];

                // If the row has valid data cells
                if (tdOrderID || tdUserID || tdUserType || tdDate || tdProduct || tdAmount || tdStatus) {
                    var orderIDValue = tdOrderID.textContent || tdOrderID.innerText;
                    var userID = tdUserID.textContent || tdUserID.innerText;
                    var userType = tdUserType.textContent || tdUserType.innerText;
                    var dateValue = tdDate.textContent || tdDate.innerText;
                    var productValue = tdProduct.textContent || tdProduct.innerText;
                    var amountValue = tdAmount.textContent || tdAmount.innerText;
                    var statusValue = tdStatus.textContent || tdStatus.innerText;

                    // If the column contains search text
                    if (orderIDValue.toLowerCase().indexOf(filter) > -1 ||
                        userIDValue.toLowerCase().indexOf(filter) > -1 ||
                        userTypeValue.toLowerCase().indexOf(filter) > -1 ||
                        dateValue.toLowerCase().indexOf(filter) > -1 ||
                        productValue.toLowerCase().indexOf(filter) > -1 ||
                        amountValue.toLowerCase().indexOf(filter) > -1 ||
                        statusValue.toLowerCase().indexOf(filter) > -1) {
                        // Show the row
                        tr[i].style.display = "";
                    // Otherwise hide the row
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Function to add a new transaction to the table
        function addTransaction(orderID, userID, userType, date, product, amount, status) {
            // Get table body
            var tableBody = document.getElementById("transactionTable").getElementsByTagName("tbody")[0];
            // Insert a new row
            var newRow = tableBody.insertRow();

            // Insert each data into respective columns
            newRow.insertCell(0).innerHTML = orderID;
            newRow.insertCell(1).innerHTML = userID;
            newRow.insertCell(2).innerHTML = userType;
            newRow.insertCell(3).innerHTML = date;
            newRow.insertCell(4).innerHTML = product;
            newRow.insertCell(5).innerHTML = amount;
            newRow.insertCell(6).innerHTML = status;
        }

        // Hamburger menu functionality
        const hamburgerMenu = document.getElementById("hamburgerMenu");
        const mobileNavLinks = document.getElementById("mobileNavLinks");

        hamburgerMenu.addEventListener("click", () => {
            mobileNavLinks.classList.toggle("active");
        });
    </script>

</body>

</html>
