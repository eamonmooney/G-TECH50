
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/Externalmade/favicon.png">
  <style>

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
      height: 100vh;
    }

    .stage-indicator {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .circle.active {
      background-color: #000;
    }

    .container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto; 
    }

    .container.active {
      display: flex;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      width: 100%;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #000000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #444;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    
    input {
      padding: 8px;
      margin: 10px;
      width: calc(100% - 20px); 
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    
    .basket-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      text-align: center;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .product-name {
      font-size: 16px;
    }

    .quantity {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .quantity button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .price {
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .container {
        width: 90%;
        margin: 10px;
      }

      .button {
        padding: 8px 16px;
        font-size: 14px;
      }

      input {
        padding: 10px;
        font-size: 14px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      .stage-indicator {
        gap: 10px;
      }

      .circle {
        width: 30px;
        height: 30px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

          <div class="dropdown-content">

            <a href="categories/Monitors.html">Monitors</a>

            <a href="categories/Keyboards.html">Keyboards</a>
            <a href="categories/Mousepads.html">Mousepads</a>
          </div>
        </div>
        <a href="aboutus.html">About Us</a>

    </div>

    <!-- Search & User Icons -->
    <div class="icon-container">
        <div class="search-bar">
          <input type="text" id="searchBar" placeholder="Search...">
          <i class="material-icons" id="searchButton">search</i>
        </div>
        <a href="profile.html"><i class="material-icons">account_circle</i></a>

    <!-- Hamburger Menu -->

</div>

<!-- Mobile Navigation Bar -->
<div class="mobile-nav-links" id="mobileNavLinks">

      <a href="categories/Mice.html">Mice</a>

  <div class="stage-indicator">
    <div id="stage-1" class="circle active">1</div>
    <div id="stage-2" class="circle">2</div>
    <div id="stage-3" class="circle">3</div>
  </div>

  
  <div id="initial-container" class="container active">
    <h2>Enter Your Delivery Details</h2>
    <form id="delivery-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="name" placeholder="First Name" required />
      <input type="text" id="surname" placeholder="Last Name" required />
      <input type="text" id="address" placeholder="Address" required />
    </form>
    <div class="button-container">
      <button class="button" disabled>Back</button>
      <button class="button" onclick="saveDeliveryDetails(); goToStage(2)">Next</button>
    </div>
  </div>

  
  <div id="details-container" class="container">
    <h2>Enter Your Card Details</h2>
    <form id="card-form">
      <input type="text" id="card-name" placeholder="Name on Card" required />
      <input type="text" id="card-number" placeholder="Card Number" required />
      <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" maxlength="5" required />
      <input type="text" id="cvv" placeholder="CVV" maxlength="3" required />
    </form>
    <div class="button-container">
      <button class="button" onclick="goToStage(1)">Back</button>
      <button class="button" onclick="saveCardDetails(); goToStage(3)">Next</button>
    </div>
  </div>

  
  <div id="summary-container" class="container">
    <h2>Order Summary</h2>
    <div id="summary-details">
      
    </div>
    <div class="button-container">
      <button class="button" onclick="goToStage(2)">Back</button>
      <button class="button" onclick="confirmOrder()">Confirm</button>
    </div>
  </div>

  <script>
    
    let deliveryDetails = {};
    let cardDetails = {};

    
    function saveDeliveryDetails() {
      deliveryDetails = {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        surname: document.getElementById('surname').value,
        address: document.getElementById('address').value
      };
    }

    
    function saveCardDetails() {
      cardDetails = {
        cardName: document.getElementById('card-name').value,
        cardNumber: document.getElementById('card-number').value,
        expiry: document.getElementById('expiry').value,
        cvv: document.getElementById('cvv').value
      };
    }

    
    function goToStage(stage) {
      document.querySelectorAll('.container').forEach(container => container.classList.remove('active'));
      if (stage === 1) document.getElementById('initial-container').classList.add('active');
      if (stage === 2) document.getElementById('details-container').classList.add('active');
      if (stage === 3) {
        document.getElementById('summary-container').classList.add('active');
        displaySummary(); 
      }

      
      document.querySelectorAll('.circle').forEach(circle => circle.classList.remove('active'));
      document.getElementById(`stage-${stage}`).classList.add('active');
    }

   
    function displaySummary() {
      const summaryDetailsHTML = `
        <h3>Delivery Details:</h3>
        <p>Email: ${deliveryDetails.email}</p>
        <p>Name: ${deliveryDetails.name} ${deliveryDetails.surname}</p>
        <p>Address: ${deliveryDetails.address}</p>
        
        <h3>Card Details:</h3>
        <p>Name on Card: ${cardDetails.cardName}</p>
        <p>Card Number: ${cardDetails.cardNumber}</p>
        <p>Expiry Date: ${cardDetails.expiry}</p>

        <h3>Products:</h3>
        <p>No products added yet</p>

        <p>Total: Â£0.00</p>
      `;
      document.getElementById('summary-details').innerHTML = summaryDetailsHTML;
    }

    
    function confirmOrder() {
      alert("Thank you for your order!");
    }
  </script>

</body>
