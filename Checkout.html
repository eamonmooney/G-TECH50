  <!-- Check if signed in -->
  <!-- JAVASCRIPT to call the php to check if they're signed in -->
  <script>

    //Javascript for calling the checkoutSignedInCheck.php page

    // Using AJAX Requests - Asynchronous JavaScript and XML: helps send and recieve from PHP without reloading page
    //Use fetch() API to open checkoutSignedInCheck.php page - makes an HTTP GET request 
    fetch('php/checkoutSignedInCheck.php')
      // Parse response from PHP into JSON
      .then(response => response.json())
      //With this data
      .then(data => {
        // Change the qns depending on the data

        // If signed in, tell console this and hide the elements
        if (data.status === "signedIn") {
          console.log("User  signed in - additional qns hidden");

          // Temp variables
          let emailField = document.getElementById("email");
          let firstNameField = document.getElementById("firstName");
          let surnameField = document.getElementById("surname");

          // If email exists, make it dissapear
          if (emailField) {
            emailField.style.display = "none";
          }

          // If first name exists, make it dissapear
          if (firstNameField) {
            firstNameField.style.display = "none";
          }
          // If surname exists, make it dissapoear
          if (surnameField) {
            surnameField.style.display = "none";
          }
          // Otherwise tell console they arent signed in and keep the qns
        } else {
          console.log("User not signed in - additional qns shown");
        }
      })

  </script>

      </div>
      <div class="address">

      </div>
      <div class="cardName">

      </div>
      <div class="cardNumber">

      </div>
      <div class="expiry">
        <label for="expiry">Expiry: </label>
        <input type="text" class="form-control" id="expiry" name="expiry" required>
      </div>
      <div class="cvv">
        <label for="cvv">CVV: </label>
        <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3">
      </div>
      <div class="button-container">
        <button type="submit" class="button" onclick="window.location='checkoutSummary.html';">Checkout</button>
      </div>
    </div>
  </div>

  <script>
    
    let deliveryDetails = {};
    let cardDetails = {};

    
    function saveDeliveryDetails() {
      deliveryDetails = {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        surname: document.getElementById('surname').value,
        address: document.getElementById('address').value
      };
    }

    
    function saveCardDetails() {
      cardDetails = {
        cardName: document.getElementById('card-name').value,
        cardNumber: document.getElementById('card-number').value,
        expiry: document.getElementById('expiry').value,
        cvv: document.getElementById('cvv').value
      };
    }

    
    function goToStage(stage) {
      document.querySelectorAll('.container').forEach(container => container.classList.remove('active'));
      if (stage === 1) document.getElementById('initial-container').classList.add('active');
      if (stage === 2) document.getElementById('details-container').classList.add('active');
      if (stage === 3) {
        document.getElementById('summary-container').classList.add('active');
        displaySummary(); 
      }

      
      document.querySelectorAll('.circle').forEach(circle => circle.classList.remove('active'));
      document.getElementById(`stage-${stage}`).classList.add('active');
    }

   
    function displaySummary() {
      const summaryDetailsHTML = `
        <h3>Delivery Details:</h3>
        <p>Email: ${deliveryDetails.email}</p>
        <p>Name: ${deliveryDetails.name} ${deliveryDetails.surname}</p>
        <p>Address: ${deliveryDetails.address}</p>
        
        <h3>Card Details:</h3>
        <p>Name on Card: ${cardDetails.cardName}</p>
        <p>Card Number: ${cardDetails.cardNumber}</p>
        <p>Expiry Date: ${cardDetails.expiry}</p>

        <h3>Products:</h3>
        <p>No products added yet</p>

        <p>Total: Â£0.00</p>
      `;
      document.getElementById('summary-details').innerHTML = summaryDetailsHTML;
    }

    }
