
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/css/footer.css">
  <!-- Temporarily using products.css -> MAKE ONE UNIVERSAL CSS FILE FOR NAV BAR -->
  <link rel="stylesheet" href="/css/products.css">
  <style>
.navbar {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      background-color: #000000;
      width: 100%;
      position: fixed;
      top: 0; 
      left: 0;
      z-index: 1000;
      padding: 0 20px;
    }

    .logo {
      flex: 1;
    }

    .nav-links {
      display: flex;
      gap: 10px;
    }

    .navbar a {  
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #201c1c;
    }

    .material-icons {
      color: white; 
      font-size: 24px;
    }

    .icon-container {
      flex: 1; 
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 5px; 
      margin-right: 20px;
    }

    
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #201c1c;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .search-bar input[type="text"] {
      background-color: transparent;
      border: none;
      color: white;
      outline: none;
      padding: 5px;
      font-size: 16px;
      width: 120px; 
    }

    .search-bar .material-icons {
      color: white;
      cursor: pointer;
      font-size: 24px;
    }

    .search-bar input[type="text"]::placeholder {
      color: #aaa; 
    }

    
    .dropdown {
      position: relative;
      margin-top: 15px; 
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 115%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #201c1c;
      padding: 10px;
      width: 600px;
      border-radius: 5px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .dropdown:hover .dropdown-content {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .dropdown-content a {
      color: white;
      width: 100px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      text-align: center;
      background-color: #201c1c;
      border-radius: 5px;
    }

    .dropdown-content a:hover {
      background-color: #333333;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
      height: 100vh;
    }

    .stage-indicator {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .circle.active {
      background-color: #000;
    }

    .container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto; 
    }

    .container.active {
      display: flex;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      width: 100%;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #000000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #444;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    
    input {
      padding: 8px;
      margin: 10px;
      width: calc(100% - 20px); 
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    
    .basket-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      text-align: center;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .product-name {
      font-size: 16px;
    }

    .quantity {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .quantity button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Logo</a>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>

      <div class="dropdown">
        <a href=#>Categories</a>

        <div class="dropdown-content">
          <a href="categories/Mice.html">Mice</a>
          <a href="categories/Monitors.html">Monitors</a>
          <a href="categories/Headphones.html">Headphones</a>
          <a href="categories/Keyboards.html">Keyboards</a>
          <a href="categories/Mousepads.html">Mousepads</a>
        </div>

      </div>
      <a href="aboutus.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>

    <div class="icon-container">
        
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <i class="material-icons">search</i>
        </div>

        <a href="profile.html"><i class="material-icons">account_circle</i></a>
        <a href="basket.html"><i class="material-icons">shopping_basket</i></a>
    </div>
  </div>
    


 
  <div class="stage-indicator">
    <div id="stage-1" class="circle active">1</div>
    <div id="stage-2" class="circle">2</div>
    <div id="stage-3" class="circle">3</div>
  </div>

  
  <div id="initial-container" class="container active">
    <h2>Enter Your Delivery Details</h2>
    <form id="delivery-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="name" placeholder="First Name" required />
      <input type="text" id="surname" placeholder="Last Name" required />
      <input type="text" id="address" placeholder="Address" required />
    </form>
    <div class="button-container">
      <button class="button" disabled>Back</button>
      <button class="button" onclick="saveDeliveryDetails(); goToStage(2)">Next</button>
    </div>
  </div>

  
  <div id="details-container" class="container">
    <h2>Enter Your Card Details</h2>
    <form id="card-form">
      <input type="text" id="card-name" placeholder="Name on Card" required />
      <input type="text" id="card-number" placeholder="Card Number" required />
      <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" maxlength="5" required />
      <input type="text" id="cvv" placeholder="CVV" maxlength="3" required />
    </form>
    <div class="button-container">
      <button class="button" onclick="goToStage(1)">Back</button>
      <button class="button" onclick="saveCardDetails(); goToStage(3)">Next</button>
    </div>
  </div>

  
  <div id="summary-container" class="container">
    <h2>Order Summary</h2>
    <div id="summary-details">
      
    </div>
    <div class="button-container">
      <button class="button" onclick="goToStage(2)">Back</button>
      <button class="button" onclick="confirmOrder()">Confirm</button>
    </div>
  </div>

  <script>
    
    let deliveryDetails = {};
    let cardDetails = {};

    
    function saveDeliveryDetails() {
      deliveryDetails = {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        surname: document.getElementById('surname').value,
        address: document.getElementById('address').value
      };
    }

    
    function saveCardDetails() {
      cardDetails = {
        cardName: document.getElementById('card-name').value,
        cardNumber: document.getElementById('card-number').value,
        expiry: document.getElementById('expiry').value,
        cvv: document.getElementById('cvv').value
      };
    }

    
    function goToStage(stage) {
      document.querySelectorAll('.container').forEach(container => container.classList.remove('active'));
      if (stage === 1) document.getElementById('initial-container').classList.add('active');
      if (stage === 2) document.getElementById('details-container').classList.add('active');
      if (stage === 3) {
        document.getElementById('summary-container').classList.add('active');
        displaySummary(); 
      }

      
      document.querySelectorAll('.circle').forEach(circle => circle.classList.remove('active'));
      document.getElementById(`stage-${stage}`).classList.add('active');
    }

   
    function displaySummary() {
      const summaryDetailsHTML = `
        <h3>Delivery Details:</h3>
        <p>Email: ${deliveryDetails.email}</p>
        <p>Name: ${deliveryDetails.name} ${deliveryDetails.surname}</p>
        <p>Address: ${deliveryDetails.address}</p>
        
        <h3>Card Details:</h3>
        <p>Name on Card: ${cardDetails.cardName}</p>
        <p>Card Number: ${cardDetails.cardNumber}</p>
        <p>Expiry Date: ${cardDetails.expiry}</p>

        <h3>Products:</h3>
        <p>No products added yet</p>

        <p>Total: $0.00</p>
      `;
      document.getElementById('summary-details').innerHTML = summaryDetailsHTML;
    }

    
    function confirmOrder() {
      alert("Thank you for your order!");
    }
  </script>

</body>
</html>
