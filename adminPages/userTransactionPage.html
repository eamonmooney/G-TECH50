<!DOCTYPE html>
<!-- USER TRANSCATION PAGE - FRONTEND FRAMEWORK BY TOBIAS, BACKEND AND FRONTEND TWEAKS BY SAFA -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transaction Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/Externalmade/favicon.png">

    <style>
        body {
            margin-top: 80px;
        }

        .transaction-table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .transaction-table th,
        .transaction-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .transaction-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .filter-container {
            width: 90%;
            margin: 20px auto;
            text-align: right;
        }

        .filter-container input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>

<body>


    <div class="filter-container">
        <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Search for transactions...">
    </div>


    <table class="transaction-table" id="transactionTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>Guest ID</th>
                <th>Date</th>
                <th>Order Amount</th>
                <th>Order Cost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>

        // Function to fetch initial data from php and insert into table
        function loadOrders() {
            // Call PHP 
            fetch('../php/userTransaction.php')
                // Convert response to JSON
                .then(response => response.json())
                // With the JSON response
                .then(data => {
                    // Get the table
                    var tableBody = document.getElementById("transactionTable").getElementsByTagName("tbody")[0];

                    // For every column in the data we recieved from the php
                    data.forEach(order => {
                        // Create a new row
                        var newRow = tableBody.insertRow();

                        
                        // Insert the row info
                        newRow.insertCell(0).innerHTML = order.OrderID;
                        newRow.insertCell(1).innerHTML = order.UserID ?? 'N/A';
                        newRow.insertCell(2).innerHTML = order.GuestID ?? 'N/A';
                        newRow.insertCell(3).innerHTML = order.OrderDate;
                        newRow.insertCell(4).innerHTML = order.OrderAmount;
                        newRow.insertCell(5).innerHTML = order.OrderCost;
                        newRow.insertCell(6).innerHTML = order.Status;
                    });
                })
                // Catch errors
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call function when the page loads
        window.onload = loadOrders;



        // Filter table rows based on input (search?)
        function filterTable() {
            // Get the input
            var input = document.getElementById("filterInput");
            // Convert to lowercase
            var filter = input.value.toLowerCase();
            // Get table
            var table = document.getElementById("transactionTable");
            // Get all rows
            var tr = table.getElementsByTagName("tr");

            // Loop through all table rows (but not the header)
            for (var i = 1; i < tr.length; i++) {
                // Get the values for that row
                var tdOrderID = tr[i].getElementsByTagName("td")[0];
                var tdUserID = tr[i].getElementsByTagName("td")[1];
                var tdGuestID = tr[i].getElementsByTagName("td")[2];
                var tdOrderDate = tr[i].getElementsByTagName("td")[3];
                var tdOrderAmount = tr[i].getElementsByTagName("td")[4];
                var tdOrderCost = tr[i].getElementsByTagName("td")[5];;
                var tdStatus = tr[i].getElementsByTagName("td")[6];

                // If the row has valid data cells
                if (tdOrderID || tdUserID || tfGuestID || tdOrderDate || tdOrderAmount || tdOrderCost || tdStatus) {
                    var orderIDValue = tdOrderID.textContent || tdOrderID.innerText;
                    var userIDValue = tdUserID.textContent || tdUserID.innerText;
                    var guestIDValue = tdGuestID.textContent || tdGuestID.innerText;
                    var orderDateValue = tdOrderDate.textContent || tdOrderDate.innerText;
                    var orderAmountValue = tdOrderAmount.textContent || tdOrderAmount.innerText;
                    var orderCostValue = tdOrderCost.textContent || tdOrderCost.innerText;
                    var statusValue = tdStatus.textContent || tdStatus.innerText;

                    // If the column contains search text
                    if (orderIDValue.toLowerCase().indexOf(filter) > -1 ||
                        userIDValue.toLowerCase().indexOf(filter) > -1 ||
                        guestIDValue.toLowerCase().indexOf(filter) > -1 ||
                        orderDateValue.toLowerCase().indexOf(filter) > -1 ||
                        orderAmountValue.toLowerCase().indexOf(filter) > -1 ||
                        orderCostValue.toLowerCase().indexOf(filter) > -1 ||
                        statusValue.toLowerCase().indexOf(filter) > -1) {
                        // Show the row
                        tr[i].style.display = "";
                        // Otherwise hide the row
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Function to add a new transaction to the table
        function addTransaction(orderID, userID, guestID, orderDate, orderAmount, orderCost, status) {
            // Get table body
            var tableBody = document.getElementById("transactionTable").getElementsByTagName("tbody")[0];
            // Insert a new row
            var newRow = tableBody.insertRow();

            // Insert each data into respective columns
            newRow.insertCell(0).innerHTML = orderID;
            newRow.insertCell(1).innerHTML = userID;
            newRow.insertCell(2).innerHTML = guestID;
            newRow.insertCell(3).innerHTML = orderDate;
            newRow.insertCell(4).innerHTML = orderAmount;
            newRow.insertCell(5).innerHTML = orderCost;
            newRow.insertCell(6).innerHTML = status;
        }


    </script>

</body>

</html>
