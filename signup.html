<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - G-TECH50</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signin.css">


    
</head>
<body>
    <main id="main">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Signup</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="img" style="background-image: url(assets/img/bg-1.jpg);">
                      </div>
                            <div class="login-wrap p-4 p-md-5">
                          <div class="d-flex">
                              <div class="w-100">
                                  <h3 class="mb-4">Signup</h3>
                              </div>
                          </div>
                                <form action="signup.php" class="signup-form" method="post" novalidate>
                              <div class="form-group mb-3">
                                  <label for="name">Name</label>
                                  <input type="text" class="form-control" id="name" name="name">
                              </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                          <input type="password" id="password" class="form-control" name="password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmpassword">Confirm Password</label>
                          <input type="password" id="confirmpassword" class="form-control" name="confirmpassword">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                        </div>
                      </form>
                       </div>
                  </div>
                    </div>
                </div>
            </div>
        </section>        
    </main>
</body>
</html>
